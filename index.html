<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <!-- <script src="js/test.js" type="text/javascript"></script> -->
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h2 class="text-center">Tic Tac Toe</h2>
      </div>
      <div id="buttons">
        <button type="button" class = "btn btn-default" id="new-game">New Game vs Human</button>
        <button type="button" class = "btn btn-default" id="easy-game">New Game vs Easy AI</button>
        <button type="button" class = "btn btn-default" id="hard-game">New Game vs Hard AI</button>
      </div>
      <div id="game-board">
      </div>
      <div id="game-status" class="text-center">
        <h4></h4>
      </div>
    </div>
  </body>
</html>
